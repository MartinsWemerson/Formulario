<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1 class="titulo">Cadastro de DEVs</h1>
        <p class="sub-titulo">Complete suas informações</p>
        <br>
    </header>
    <form action="">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"> <strong>Nome</strong></label>
                    <input type="text" nome="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo"> 
                <label for="email"><strong>Email</strong></label>
                <input type="email" nome="email" id="email" required>
            </div>
            <div class="campo">
                <label for=""><strong>De qual lado da aplicação voçê desenvolve</strong></label>
                <label for="">
                    <input type="radio" nome="devweb" value="Frontend" >Front-end
                </label>
                <label for="">
                    <input type="radio" nome="devweb" value="Backend">Back-end
                </label>
                <label for="">
                    <input type="radio" nome="devweb" value="Fullstack">Fullstack
                </label>
            </div>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value=""><strong>Selecione</strong></option>
                    <option>Junior</option>
                    <option>Plenior</option>
                    <option>Senior</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="check">
                    <Label><strong>Selecione as tecnologias que ultiliza</strong></Label><br>
                    <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                    <label for="texnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" nome="texnologia3" value="Javascript">
                    <label for="texnologia3">Javascript</label>
                    <input type="checkbox" id="tecnologia4" nome="texnologia4" value="PHP">
                    <label for="texnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" nome="texnologia5" value="C#">
                    <label for="texnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" nome="texnologia6" value="Python">
                    <label for="texnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" nome="texnologia7" value="Java">
                    <label for="texnologia7">Java</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label><strong>Conte um pouco da sua expeeriência:</strong></label>
                <textarea name="expeeriência" id="expeeriência" rows="6" style=" width: 26em;"></textarea>
            </div>
            <button class="botao" type="submit">Concluido</button>
    </form>
</body>
</html>
